<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Мой кинотеатр</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 2em;">
  <h1>🎬 Мой кинотеатр</h1>
  <p><button onclick="stream()">Смотреть фильм</button></p>
  <video id="videoPlayer" controls autoplay width="90%"></video>

  <script>
    function stream() {
      const client = new WebTorrent();
      const magnetURI = 'magnet:?xt=urn:btih:7273A7A4596732C2A9567303F4F7E571E7B05844&tr=http%3A%2F%2Fbt.t-ru.org%2Fann%3Fmagnet&dn=%D0%9A%D1%83%D0%BD%D0%B3-%D0%A4%D1%83%20%D0%9F%D0%B0%D0%BD%D0%B4%D0%B0%202%20%2F%20Kung-Fu%20Panda%202%20(%D0%94%D0%B6%D0%B5%D0%BD%D0%BD%D0%B8%D1%84%D0%B5%D1%80%20%D0%AE%20%D0%9D%D0%B5%D0%BB%D1%8C%D1%81%D0%BE%D0%BD%2FJennifer%20Yuh%20Nelson)%20%5B2011%2C%20%D0%A1%D0%A8%D0%90%2C%20%D0%9A%D0%BE%D0%BC%D0%B5%D0%B4%D0%B8%D1%8F%2C%20DVD5%5D%20Dub%20%2B%20Sub%20Rus%20%2B%20Original%20Eng'; // ВСТАВЬ СВОЮ ССЫЛКУ

      client.add(magnetURI, torrent => {
        const file = torrent.files.find(f => f.name.endsWith('.mp4'));
        if (file) file.renderTo('#videoPlayer');
        else alert('Файл не найден');
      });
    }
  </script>
</body>
</html>
